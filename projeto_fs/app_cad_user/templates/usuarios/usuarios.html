{% extends 'usuarios/base.html' %}
{%block conteudo%}
<div class="container">
    <h1> Usuarios Cadastrados</h1>
    <table class="table table-borderad table-striped">
        <tr>
            <th> id </th>
            <th> nome</th>
            <th> email </th>
            <th> senha</th>
            
        </tr>
        {% for usuarios in usuarios%}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.senha}}</td>
        </tr>
        {% endfor %}
    </table> 
</div>
{% endblock %}
